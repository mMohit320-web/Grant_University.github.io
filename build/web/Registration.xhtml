<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Registration Page</title>
    </h:head>
    <h:body>
                <ui:composition template="BaseTemplateFile.xhtml">
            <ui:define name="body">
                    <p style="color: darkblue;font-size: 20pt;" align="center">Registration Form </p><br/>
                    <table bgcolor="black" cellpadding="12px" border="1px" width="60%" align="center" style="height: 120px;">
                        <tr>
                            <td bgcolor="white">
                                <table border="0" width="100%" bgcolor="white" align="center" style="height: 100px">
                                    <h:form>
                                        <tr>
                                            <td>First Name :</td>
                                            <td><f:ajax event="keyup" render="nameError"><h:inputText id="first" value="#{registrationForm.firstName}" validator="#{registrationForm.validateFirstName}" validatorMessage="Name cannot contain special characters"></h:inputText>
                                                    <h:message for="first" id="nameError" style="color:red;"/></f:ajax></td>
                                        </tr>
                                                                              <tr>
                                            <td>Last Name :</td>
                                            <td><h:inputText value="#{registrationForm.lastName}"/></td>
                                        </tr>
                                                                              <tr>
                                            <td>Select Gender :</td>
                                            <td><h:selectOneRadio value="#{registrationForm.gender}"><f:selectItem itemValue="m" itemLabel="Male"/>
                                                <f:selectItem itemValue="f" itemLabel="Female"/></h:selectOneRadio></td>
                                        </tr>
                                                                              <tr>
                                            <td>Date of Birth :</td>
                                            <td><h:inputText/></td>
                                        </tr>
                                                                              <tr>
                                            <td>Address :</td>
                                            <td><h:inputTextarea value="#{registrationForm.address}" rows="3"/></td>
                                        </tr>
                                                                              <tr>
                                            <td>Phone Number :</td>
                                            <td><h:inputText value="#{registrationForm.contactno}"/></td>
                                        </tr>
                                                                              <tr>
                                            <td>E-mail Id :</td>
                                            <td><h:inputText value="#{registrationForm.emailid}"/></td>
                                        </tr>
                                                                              <tr>
                                            <td>User-Id :</td>
                                            <td><h:inputText value="#{registrationForm.userid}"/></td>
                                        </tr>
                                                                              <tr>
                                            <td>Password :</td>
                                            <td><h:inputSecret value="#{registrationForm.password}"/></td>
                                        </tr>
                                                                              <tr>
                                            <td>Confirm-Password :</td>
                                            <td><h:inputSecret value="#{registrationForm.confirmPassword}"/></td>
                                        </tr>
                                                                              <tr>
                                    <td align="right"><br/><h:commandButton value="Submit"  action="#{registrationForm.addDetails}"/></td>
                                    <td align="left"><br/><h:commandButton type="reset" value="Reset"/></td>
                                        </tr>
                                    </h:form>
                                </table>
                            </td>
                        </tr>
                    </table>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
